<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="d-flex flex-wrap py-3 custom__header">
    <div class="header-container">
        <div class="logo">
            <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4 logo__sport">Sport<span class="logo__life">Life</span></span>
            </a>
        </div>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="home.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="fields.html" class="nav-link">Fields</a></li>
            <li class="nav-item"><a href="gym.html" class="nav-link">Gym</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
    </div>
</header>

<section class="container my-5">
    <h2 class="text-center">Contact Us</h2>
    <form class="mb-5">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <section class="container">
        <h3 class="text-center mb-4">Meet the Team</h3>
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Aitas</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Mansur</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Nursultan Orazgeldi</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<footer class="bg-light text-white text-center py-4 mt-5">
    <p>SportLife &copy; 2024. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
