    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="d-flex flex-wrap py-3 transparent-header">
    <div class="header-container">
        <div class="logo">
            <a href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4 logo__sport">Sport<span class="logo__life">Life</span></span>
            </a>
        </div>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="home.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="fields.html" class="nav-link active">Fields</a></li>
            <li class="nav-item"><a href="gym.html" class="nav-link">Gym</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
    </div>
</header>

<section class="hero d-flex align-items-center justify-content-center text-center text-white" style="background-image: url('img/photo_4_2024-09-21_21-37-12.jpg'); height: 80vh; background-size: cover; background-position: center;">
    <div>
        <h1>SportLife Football Fields</h1>
        <p>Your perfect place to enjoy football!</p>
    </div>
</section>

<section class="bg-white py-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h2 class="text-danger">6</h2>
                <p>Fields</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h2 class="text-danger">10000 KZT</h2>
                <p>Per hour</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <h2 class="text-danger">6</h2>
                <p>Shower Rooms</p>
            </div>
        </div>
    </div>
</section>

<section class="container my-5">
    <h2 class="text-center mb-4">Explore Our Football Fields</h2>
    <div class="row">
        <div class="col-md-4">
            <img src="img/photo_1_2024-09-21_21-37-12.jpg" class="collage-img" alt="Football Field 1">
        </div>
        <div class="col-md-4">
            <img src="img/photo_3_2024-09-21_21-37-12.jpg" class="collage-img" alt="Football Field 2">
        </div>
        <div class="col-md-4">
            <img src="img/photo_2_2024-09-21_21-37-12.jpg" class="collage-img" alt="Football Field 3">
        </div>
    </div>
</section>


<section class="container my-5 py-5 bg-light rounded-3 shadow-sm">
    <h2 class="text-center mb-4">Book a Football Field</h2>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="date" class="form-label">Select Date</label>
            <input type="date" class="form-control form-control-lg" id="date" required>
        </div>
        <div class="col-md-6">
            <label for="time" class="form-label">Select Time</label>
            <input type="time" class="form-control form-control-lg" id="time" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Book Now</button>
        </div>
    </form>
</section>

<footer class="bg-light text-white text-center py-4 mt-5">

</footer>
